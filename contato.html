<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function exibirMensagem() {
            var mensagem = document.getElementById("mensagem");
            mensagem.style.display = "block";
            return false; // Isso evita o envio real do formulário
        }
    </script>
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
    </header>
    
    <section class="contact-form">
        <form onsubmit="return exibirMensagem();">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="tipo">Pessoa Física ou Jurídica:</label>
            <input type="text" id="tipo" name="tipo">

            <label for="horario">Melhor horário para contato:</label>
            <input type="number" id="horario" name="horario">

            <label for="servico">Tipo de Serviço Desejado:</label>
            <input type="text" id="servico" name="servico">

            <label for="descricao">Pequena Descrição do Serviço:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <input type="submit" value="Enviar">
        </form>
        <div id="mensagem" style="display: none;">
            <p>Obrigado! Seu formulário foi enviado com sucesso.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Victor Altomar</p>
    </footer>
</body>
</html>
